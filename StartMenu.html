<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">  
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="HandheldFriendly" content="true"> 
        <link href="./css/StartMenu.css" rel="stylesheet">
        <link href="./css/Global.css" rel="stylesheet">
    </head>
    <body>
        <div id='top'>
            <div>
                <img src="./resources/neko.JPEG"/>
                <h1>Alexia</h1>
            </div>
            
        </div>  
        <div id='orangeborder'></div>
        <main id='main'> 
            <div id='white'>
                <div>
                    <img src="./resources/python-removebg-preview.png"/>
                    <p>Python</p>
                </div>
                <div>
                    <img src="./resources/java-removebg-preview.png"/>
                    <p>Java</p>
                </div>

                <div id='blackborder' style="height: 3px;"></div>

                <div>
                    <img src="./resources/briefcase-removebg-preview.png"/>
                    <p>Internships</p>
                </div>
                <div>
                    <img src="./resources/internet-explorer-removebg-preview.png"/>
                    <p>Web Design</p>
                </div>
                <div>
                    <img src="./resources/floppy-disk-desktop-removebg-preview.png"/>
                    <p>Machine Learning</p>
                </div>
                <div>
                    <img src="./resources/games-removebg-preview.png"/>
                    <p>Games</p>
                </div>
                <div>
                    <img src="./resources/word-removebg-preview.png"/>
                    <p>Microsoft Word</p>
                </div>

                <div id='blackborder' style="height: 3px;"></div>

                <div id="allprograms"> 
                    <p>All Programs</p>
                    <img src="./resources/all-programs-removebg-preview.png"/>
                </div>
            </div>

            <div id="blue">
                <div>
                    <img src="./resources/my-documents-removebg-preview.png"/>
                    <p>My Documents</p>
                </div> 
                <div style="display: flex; justify-content: space-between; align-items: center">
                    <div style="display: flex; align-items: center">
                        <img style="height: 32px;" src="./resources/my-recent-documents-removebg-preview.png"/>
                        <p>My Recent Documents</p>
                    </div> 
                    <p style="font-size: 15px">&#9654;</p>
                </div>
                <div>
                    <img src="./resources/my-pictures-removebg-preview.png"/>
                    <p>My Pictures</p>
                </div>
                <div>
                    <img src="./resources/my-music-removebg-preview.png"/>
                    <p>My Music</p>
                </div>
                <div>
                    <img src="https://i.imgur.com/WLQXHbd.png"/>
                    <p>My Computer</p>
                </div>

                <div id='blackborder' style="height: 3px;"></div>

                <div>
                    <img src="./resources/control-panel-removebg-preview.png"/>
                    <p>Control Panel</p>
                </div>
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div style="display: flex; align-items: center">
                        <img style="height: 32px" src="./resources/connect-to-removebg-preview.png"/>                            
                        <p>Connect To</p>
                    </div>
                    <p style="font-size: 15px">&#9654;</p>
                </div>
                <div>
                    <img src="./resources/printers-and-faxes-removebg-preview.png"/>
                    <p>Printers and Faxes</p>
                </div>

                <div id='blackborder' style="height: 3px;"></div>

                <div>
                    <img src="./resources/download.png"/>
                    <p>Help and Support</p>
                </div>
                <div>
                    <img src="./resources/search-removebg-preview.png"/>
                    <p>Search</p>
                </div>
                <div>
                    <img src="./resources/run-removebg-preview.png"/>
                    <p>Run...</p>
                </div>
            </div>
        </main>

        <div id='bottom'>
            <div>
                <img style="height: 2.5em" src="./resources/log-off-removebg-preview.png"/>
                <h3>Log Off</h3>
            </div>

            <div>
                <img style="height: 5em" src="https://64.media.tumblr.com/4e932aabdfe572f340dbe32cfc06f1cb/840b4b6888f1f93f-e3/s540x810/c3d700cbea3465ba7c8215250e988acb638676e8.png"/>
                <h3>Turn Off computer</h3>
            </div>
        </div>

</html>
